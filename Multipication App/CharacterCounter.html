<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="Character.css">
</head>
<body>
    <div class="container" id="container">
        <h3>Real-Time Character Counter</h3>
        <textarea name="" id="textarea" class="textarea" placeholder="please writa your test here...." maxlength="50" autofocus ></textarea>
        <div class="counter-container" id="counter-container">
            <p>
                Total Character :
                <span class="total-counter" id="total-counter">0</span>
            </p>
            <p>
                 Remaining :
                <span class="remaining-counter" id="remaining-counter">50</span>
            </p>
        </div>
    </div>
    <script src="character.js"></script>
</body>
</html>
